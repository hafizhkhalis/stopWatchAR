<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="image.png" alt="" width="100px" height="100px" />
    <h1 id="myH1">Amazing Race x Sport Day</h1>
    <div id="container">
      <div id="display">00:00:00:00</div>
      <div id="controls">
        <button id="startBtn" onclick="start()">Start</button>
        <button id="stopBtn" onclick="stop()">Stop</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
      </div>
    </div>
    <audio id="alertSound" preload="auto">
      <source src="Suara woi ganti (Romi).m4a" type="audio/m4a" />
      <source src="Suara woi ganti (Romi).wav" type="audio/wav" />
    </audio>
    <audio id="alertSound1" preload="auto">
      <source src="Selesai (Romi).m4a" type="audio/m4a" />
      <source src="Selesai (Romi).wav" type="audio/wav" />
    </audio>
    <script src="main.js"></script>
  </body>
</html>
